<div class="row justify-content-md-center">
  <div class="col col-md-auto">
    <button 
      type="button" 
      (click)="decrement()"
      class="btn btn-primary">-</button>
  </div>
  <div class="col col-md-auto pt-2" id="myValue">{{ value }}</div>
  <div class="col col-md-auto">
    <button 
      type="button" 
      (click)="increment()"
      class="btn btn-primary">+</button>
  </div>
</div>
