<h4 class="text-center">Login</h4>

<form 
  class="form mt-4" 
  [formGroup]="login"
  (submit)="submit($event)">

    <div class="form-group">
        <input 
            class="form-control" 
            placeholder="usuário" 
            formControlName="user"
            autofocus>  
        <span 
          class="text-danger d-block mt-2"
          *ngIf="login.get('user').errors?.required">nome do usuario é obrigatorio</span>
    </div>

    <div class="form-group">
        <input
            type="password" 
            class="form-control" 
            formControlName="password"
            placeholder="senha">              
    </div>

    <button 
        type="submit" 
        [disabled]="login.invalid"
        class="btn btn-primary btn-block">
        login
    </button>

</form>

<p>Nao tem usuário? <a routerLink="/sign-up">Cadastre-se</a></p>

<pre>
  {{ login.value | json }}
</pre>
